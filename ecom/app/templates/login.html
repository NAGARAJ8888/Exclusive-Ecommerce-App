{% extends 'base.html' %} {% load static %} {% block content %}

<div class="flex flex-col md:flex-row">
  <div class="max-w-3xl">
    <img src="{% static 'Side Image.png' %}" alt="" />
  </div>
  <div class="justify-center mx-auto flex flex-col my-8 md:my-0">
    <div class="max-w-sm">
      <!-- Login Form -->
      <div id="loginForm">
        <h1 class="text-4xl">Log in to Exclusive</h1>
        <p class="text-sm mt-2">Enter your details below</p>
        <form
          method="POST"
          action="{% url 'login' %}"
          class="flex flex-col gap-4 mt-6"
        >
          {% csrf_token %} {% for error in login_form.non_field_errors %}
          <p class="text-red-500 text-sm">{{ error }}</p>
          {% endfor %}
          <input
            type="text"
            placeholder="username"
            name="username"
            class="w-full py-2 border-b-2 border-gray-300"
          />
          <input
            type="password"
            placeholder="Password"
            name="password"
            class="w-full py-2 border-b-2 border-gray-300"
          />
          <div class="flex justify-between">
            <button
              type="submit"
              class="px-4 py-2 rounded-sm mt-7 bg-red-500 text-white"
            >
              Log In
            </button>

            <p class="mt-8">
              <a href="" class="text-red-500">Forgot Password?</a>
            </p>
          </div>
        </form>
        <div class="text-center mt-4">
          <p class="text-xs md:text-sm">
            Not having an account?
            <a href="{% url 'signup' %}" class="border-b-2 border-gray-200 pb-1"
              >Signup</a
            >
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
