{% extends 'base.html' %} {% block content %}
<div class="max-w-2xl mx-auto text-center p-8">
  <h2 class="text-2xl font-bold text-green-600 mb-4">🎉 Payment Successful</h2>
  <p class="text-lg mb-6">Thank you for your order!</p>

  <h3 class="text-xl font-semibold mb-2">Order Summary:</h3>
  <ul class="text-center">
    {% for item in purchased_items %}
    <li class="mb-2">
      {{ item.product.title }} — ₹{{ item.product.new_price }} × {{
      item.quantity }}
    </li>
    {% endfor %}
  </ul>

  <a href="{% url 'home' %}" class="mt-6 inline-block text-blue-500 underline"
    >← Back to Home</a
  >
</div>
{% endblock %}
